<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
            width: 320px;
            max-width: 100%;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .cell.X {
            color: #FF5722;
        }

        .cell.O {
            color: #2196F3;
        }


        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(3, 80px);
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
    <div id="result"></div>
    <script>
        let currentPlayer = 'X';
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        function makeMove(row, col) {
            if (board[row][col] === '' && !isGameOver()) {
                board[row][col] = currentPlayer;
                document.getElementById('board').children[row * 3 + col].innerText = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

                if (isGameOver()) {
                    document.getElementById('result').innerText = 'Vége a játéknak! ' + (currentPlayer === 'X' ? 'O' : 'X') + ' győzött!';
                } else if (boardIsFull()) {
                    document.getElementById('result').innerText = 'Ez egy döntetlen!';
                }
            }
        }
        function makeComputerMove() {
            if (!isGameOver() && currentPlayer === 'O') {
                let emptyCells = [];
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (board[i][j] === '') {
                            emptyCells.push({ row: i, col: j });
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const randomIndex = Math.floor(Math.random() * emptyCells.length);
                    const randomCell = emptyCells[randomIndex];
                    makeMove(randomCell.row, randomCell.col);
                }
            }
        }

        function isGameOver() {
            for (let i = 0; i < 3; i++) {
                if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][0] === board[i][2]) {
                    return true;
                }
                if (board[0][i] !== '' && board[0][i] === board[1][i] && board[0][i] === board[2][i]) {
                    return true;
                }
            }
            if (board[0][0] !== '' && board[0][0] === board[1][1] && board[0][0] === board[2][2]) {
                return true;
            }
            if (board[0][2] !== '' && board[0][2] === board[1][1] && board[0][2] === board[2][0]) {
                return true;
            }

            return false;
        }
        function makeMove(row, col) {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            if (!isGameOver() && currentPlayer === 'O') {
                makeComputerMove();
            }
        }

        function boardIsFull() {
            for (let row of board) {
                for (let cell of row) {
                    if (cell === '') {
                        return false;
                    }
                }
            }
            return true;
        }
    </script>
</body>
</html>
